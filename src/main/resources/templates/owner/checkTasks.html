<script type="text/javascript" th:inline="javascript">
    $(function () {
        $("#logout").click(function () {
            $("#outfrom").submit();
        });
        var t = $('#dataTables-example').dataTable(
            {
                language: {
                    url: 'https://cdn.datatables.net/plug-ins/1.10.16/i18n/Chinese.json'
                },
                autoWidth: false,  //禁用自动调整列宽
                stripeClasses: ["odd", "even"],  //为奇偶行加上样式，兼容不支持CSS伪类的场合
                processing: true,  //隐藏加载提示,自行处理
                serverSide: true,  //启用服务器端分页
                searching: false,  //禁用原生搜索
                orderMulti: false,  //启用多列排序
                order: [],  //取消默认排序查询,否则复选框一列会出现小箭头
                renderer: "bootstrap",  //渲染样式：Bootstrap和jquery-ui
                pagingType: "simple_numbers",  //分页样式：simple,simple_numbers,full,full_numbers
                columnDefs: [{
                    "targets": 'nosort',  //列的样式名
                    "orderable": false,  //包含上样式名‘nosort’的禁止排序
                    "searchable": false
                },
                    {
                        "targets": 10,//按钮目标列
                        "data": null,
                        "render": function (data, type, row) {
                            debugger;
                            var id = '"' + row.id + '"';
                            var html = "";
                            if (data.finish == 0) {
                                html += "<a href='javascript:void(0);'  onclick='cpTaskId(" + data.taskId + ")'  data-toggle='modal' data-target='#myAssigned'  class='btn btn-primary check'  ><i class='fa fa-times'></i> 强派</a>"
                            }
                            if (data.finish == 2) {
                                html += "<a href='javascript:void(0);' onclick='cpTaskId(" + data.taskId + ")' data-taskId='" + data.taskId + "' data-toggle='modal' data-target='#myCheck' class='class='btn btn-primary check'><i class='fa fa-arrow-up'></i> 审核</a>"
                            }
                            return html;
                        }
                    }],

                ajax: function (data, callback, settings) {
                    //封装请求参数
                    var param = {};
                    param.limit = data.length;//页面显示记录条数，在页面显示每页显示多少项的时候
                    param.start = data.start;//开始的记录序号
                    param.page = (data.start / data.length) + 1;//当前页码;
                    param.bbdate = $("#bbdate").val();
                    param.bedate = $("#bedate").val();
                    param.status= $("#status").val();
                    //ajax请求数据
                    $.ajax({
                        type: "GET",
                        url: "/check/query",
                        cache: false,  //禁用缓存
                        data: param,  //传入组装的参数
                        dataType: "json",
                        success: function (result) {
                            console.log("result" + result);
                            //setTimeout仅为测试延迟效果
                            setTimeout(function () {
                                //封装返回数据
                                var returnData = {};
                                returnData.draw = data.draw;//这里直接自行返回了draw计数器,应该由后台返回
                                returnData.recordsTotal = result.totalElements;//返回数据全部记录
                                returnData.recordsFiltered = result.totalElements;//后台不实现过滤功能，每次查询均视作全部结果
                                returnData.data = result.content;//返回的数据列表
//                                console.log(returnData);
                                //调用DataTables提供的callback方法，代表数据已封装完成并传回DataTables进行渲染
                                //此时的数据需确保正确无误，异常判断应在执行此回调前自行处理完毕
                                callback(returnData);
                            }, 200);
                        }
                    });
                },
                //列表表头字段
                columns: [
                    {"data": "", "defaultContent": ""},
                    {"data": "project.projectName", "defaultContent": ""},
                    {"data": "taskName", "defaultContent": ""},
                    {"data": "remark", "defaultContent": ""},
                    {
                        "data": "bDate",
                        "defaultContent": "",
                        render: function (data, type, row) {
                            if (data != null && type === 'display' || type === 'filter') {
                                var d = new Date(data);
                                return d.getFullYear() + '-' + (d.getMonth() + 1) + '-' + d.getDate();
                            }
                            return data;
                        }
                    },
                    {
                        "data": "eDate",
                        "defaultContent": "",
                        render: function (data, type, row) {
                            if (data != null && type === 'display' || type === 'filter') {
                                var d = new Date(data);
                                return d.getFullYear() + '-' + (d.getMonth() + 1) + '-' + d.getDate();
                            }
                            return data;
                        }
                    },
                    {
                        "data": "fDate",
                        "defaultContent": "",
                        render: function (data, type, row) {
                            if (data != null && type === 'display' || type === 'filter') {
                                var d = new Date(data);
                                return d.getFullYear() + '-' + (d.getMonth() + 1) + '-' + d.getDate();
                            }
                            return data;
                        }
                    },
                    {
                        "data": "receivers", "defaultContent": "",
                        render: function (data, type, row) {
                            debugger;
                            console.log("data" + data);
                            if (data.length > 0 && type === 'display' || type === 'filter') {
                                return data[0].cname;
                            }
                            return '';
                        }
                    },
                    {"data": "project.user.cname", "defaultContent": ""},
                    {"data": "finishName", "defaultContent": ""},

                ]

            }).api();
        t.on('order.dt search.dt draw.dt',
            function () {
                t.column(0, {
                    search: 'applied',
                    order: 'applied'
                }).nodes().each(function (cell, i) {
                    //     alert( t.page());
//                    alert(t.param.draw);
                    cell.innerHTML = t.page() * t.page.len() + i + 1;
                });
            }).draw();

        //给行绑定选中事件
        t.on('click', 'tr', function () {

            if ($(this).hasClass('info')) {

                $(this).removeClass('info');
            }
            else {
                t.$('tr.info').removeClass('info');
                $(this).addClass('info');
            }
        });


        //自定义格式选择t
        $("#bbdate").jeDate({
            format: "YYYY-MM-DD"
        });

        $("#bedate").jeDate({
            format: "YYYY-MM-DD"
        });
        $(".sure2").click(function () {
            var userid = $('input:radio[name="radio1"]:checked').attr("data");
            $.get("/check/assigned", {user_id: userid, task_id: $(this).attr("data")}, function (d) {
                window.location.href = "/check/"
            });
        });


        $(".sure").click(function () {
            $.get("/check/done", {task_id: $(this).attr("data")}, function (d) {
                window.location.href = "/check/"
            });
        });


        $(".add").click(function () {
                window.location.href = "/assigning/"
            }
        );
        $(".surePasswd").click(function () {
            $.get("/editPassword", {passwd: $("#passwd").val()}, function (d) {
                alert("修改成功");
            });

        });
        $(".query").click(function () {
            t.draw();
        });
    })
    function cpTaskId(taskId) {
        $(".sure").attr("data", taskId);
        $(".sure2").attr("data", taskId);
    }

</script>
