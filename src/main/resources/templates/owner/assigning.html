<div id="wrapper">
    <nav class="navbar navbar-default top-navbar" role="navigation">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html"><strong><i class="icon fa fa-plane"></i>403组积分系统</strong></a>

            <!--<div id="sideNav" href="">-->
            <!--<i class="fa fa-bars icon"></i>-->

            <!--</div>-->
        </div>


        <ul th:replace="user/myTasks::navbar"></ul>
    </nav>
    <!--/. NAV TOP  -->
    <nav class="navbar-default navbar-side" role="navigation">
        <div class="sidebar-collapse">
            <ul class="nav" id="main-menu">

                <li>
                    <a href="index.html" th:href="@{/pool/}"><i class="fa fa-dashboard"></i> 任务池</a>
                </li>
                <li>
                    <a class="active-menu" href="ui-elements.html" th:href="@{/mytasks/}"><i class="fa fa-desktop"></i>
                        我的任务</a>
                </li>
                <li>
                    <a href="ui-elements.html" th:href="@{/check/}"><i class="fa fa-desktop"></i> 任务审核</a>

                <!--</li>-->

            </ul>

        </div>

    </nav>
    <!-- /. NAV SIDE  -->

    <div id="page-wrapper">
        <div class="header">
            <h1 class="page-header">
                <div th:fragment="logout" sec:authorize="isAuthenticated()">
                    登录用户: <span sec:authentication="principal.cname"></span> |
                    用户角色: <span sec:authentication="principal.authorities"></span>

                </div>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#">Home</a></li>
                <li class="active">任务详情</li>
            </ol>

        </div>
        <div th:replace="user/myTasks::editPasswd"></div>
        <div id="page-inner">

            <form action="/assigning/save" th:object="${taskInfo}">
                <div  class="form-group col-xs-4">
                    <label for="taskName">任务名称</label>
                    <span  style="color:red;">*</span> <input type="text"  class="form-control" id="taskName" th:field="*{taskName}"   name="taskName">
                    <span  style="color:red;" th:if="${#fields.hasErrors('taskName')}" th:errors="*{taskName}"></span>

                </div>

                <div  class="form-group col-xs-4">
                    <label for="project">项目</label>
                    <select class="selectbox" id="project" name="project" class="form-control">
                        <option th:each="project:${taskModel.projects}" th:value="${project.projectId}" th:text="${project.projectName}"></option>
                    </select>
                </div>
                <div  class="form-group col-xs-4">
                    <label for="type">任务类型</label>
                    <select class="selectbox" id="type" name="type" class="form-control">
                        <option th:each="st: ${taskModel.types}" th:value="${st.key}"
                                th:text="${st.value}"></option>
                    </select>
                </div>
                <div  class="form-group col-xs-12">
                    <label for="remark">任务描述</label>
                    <textarea type="text"  class="form-control" id="remark"  name="remark" rows="5"  th:text="*{remark}"></textarea>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-10 col-sm-2">
                        <button class="form-control btn btn-default save">保存</button>
                    </div>
                </div>
            </form>
        </div>


        <footer th:fragment="copyright">
            <p>Copyright &copy; 2018.By liuyf
            </p>
        </footer>
    </div>
    <!-- /. PAGE INNER  -->
</div>
<!-- /. PAGE WRAPPER  -->

<!-- /. WRAPPER  -->
<!-- JS Scripts-->
<!-- jQuery Js -->
<div th:replace ="owner/checkTasks::js1"></div>
<script type="text/javascript" th:inline="javascript">
    $(function () {
        $("#logout").click(function(){
            $("#outfrom").submit();
        });
        $(".save").click(function () {
            $("form").submit();
        })
        $(".surePasswd").click(function () {
            $.get("/editPassword", {passwd: $("#passwd").val()}, function (d) {
                alert("修改成功");
            });

        });
    })
</script>
<!-- Metis Menu Js -->
<div th:replace ="owner/checkTasks::js2"></div>

</body>
</html>
