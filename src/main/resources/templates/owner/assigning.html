    <div id="page-wrapper">
        <div class="header">
            <h1 class="page-header">
                <div th:fragment="logout" sec:authorize="isAuthenticated()">
                    登录用户: <span sec:authentication="name"></span> |
                    用户角色: <span sec:authentication="principal.authorities"></span>

                </div>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#">Home</a></li>
                <li class="active">任务详情</li>
            </ol>

        </div>
        <div id="page-inner">
            <form action="/assigning/save">
                <div  class="form-group col-xs-6">
                    <label for="taskName">任务名称</label>
                    <input type="text"  class="form-control" id="taskName"  name="taskName" th:value="${taskModel.task!=null}?${taskModel.task.taskName}:''">
                </div>

                <div  class="form-group col-xs-6">
                    <label for="project">项目</label>
                    <select class="selectbox" id="project" name="project" class="form-control">
                        <option th:each="project:${taskModel.projects}" th:value="${project.projectId}" th:text="${project.projectName}"></option>
                    </select>
                </div>
                <div  class="form-group col-xs-12">
                    <label for="remark">任务描述</label>
                    <textarea type="text"  class="form-control" id="remark"  name="remark" rows="5"  th:text="${taskModel.task!=null}?${taskModel.task.remark}:''"></textarea>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-10 col-sm-2">
                        <button class="form-control btn btn-default save">保存</button>
                    </div>
                </div>
            </form>
        </div>


        <footer th:fragment="copyright">
