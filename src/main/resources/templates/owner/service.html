<script type="text/javascript" th:inline="javascript">

    $(function () {
        var t = $('#dataTables-example').dataTable(
            {
                language: {
                    url: 'https://cdn.datatables.net/plug-ins/1.10.16/i18n/Chinese.json'
                },
                autoWidth: false,  //禁用自动调整列宽
                stripeClasses: ["odd", "even"],  //为奇偶行加上样式，兼容不支持CSS伪类的场合
                processing: true,  //隐藏加载提示,自行处理
                serverSide: true,  //启用服务器端分页
                searching: false,  //禁用原生搜索
                orderMulti: false,  //启用多列排序
                order: [],  //取消默认排序查询,否则复选框一列会出现小箭头
                renderer: "bootstrap",  //渲染样式：Bootstrap和jquery-ui
                pagingType: "simple_numbers",  //分页样式：simple,simple_numbers,full,full_numbers
                createdRow: function (row, data, index) {
                    debugger;
                    console.log(data);
                    var i = t.page() * t.page.len() + index + 1;
                    $('td:eq(0)', row).html("<span class='row-details row-details-close' ></span>&nbsp;" + i);
                },
                columnDefs: [{
                    "targets": 'nosort',  //列的样式名
                    "orderable": false,  //包含上样式名‘nosort’的禁止排序
                    "searchable": false
                },

                    {
                        "targets": 4,//按钮目标列
                        "data": null,
                        "render": function (data, type, row) {
                            debugger;
//                            var id = '"' + row.id + '"';
                            var html = "";
                            html += "<a href='javascript:void(0);' onclick='edit(" + row.serviceId + ")'   class='btn btn-primary check'><i class='fa fa-pencil-square-o'></i> 修改</a>"
                            html += "<a href='javascript:void(0);' onclick='del(" + row.serviceId + ")'   class='btn btn-danger'><i class='fa fa-times'></i> 删除</a>"
                            // html += "<a href='javascript:void(0);' onclick='direction(" + row.serviceId + ")'   class='btn btn-danger'><i class='fa fa-times'></i> 依赖</a>"
                            return html;
                        }
                    }],

                ajax: function (data, callback, settings) {
                    //封装请求参数
                    var param = {};
                    param.limit = data.length;//页面显示记录条数，在页面显示每页显示多少项的时候
                    param.start = data.start;//开始的记录序号
                    param.page = (data.start / data.length) + 1;//当前页码;
                    param.serverId = $("#serverId").val();//实例Id;

                    //ajax请求数据
                    $.ajax({
                        type: "GET",
                        url: "/service/query",
                        cache: false,  //禁用缓存
                        data: param,  //传入组装的参数
                        dataType: "json",
                        success: function (result) {
                            console.log("result" + result);
                            //setTimeout仅为测试延迟效果
                            setTimeout(function () {
                                //封装返回数据
                                var returnData = {};
                                returnData.draw = data.draw;//这里直接自行返回了draw计数器,应该由后台返回
                                returnData.recordsTotal = result.totalElements;//返回数据全部记录
                                returnData.recordsFiltered = result.totalElements;//后台不实现过滤功能，每次查询均视作全部结果
                                returnData.data = result.content;//返回的数据列表
                                console.log("%%%%" + returnData);
                                //调用DataTables提供的callback方法，代表数据已封装完成并传回DataTables进行渲染
                                //此时的数据需确保正确无误，异常判断应在执行此回调前自行处理完毕
                                callback(returnData);
                            }, 200);
                        }
                    });
                },
                //列表表头字段
                columns: [
                    {"data": "", "defaultContent": ""},
                    {"data": "name", "defaultContent": ""},
                    {"data": "port", "defaultContent": ""},

                    {"data": "remark", "defaultContent": ""},

                ]

            }).api();
        // t.on('click', 'tr', function () {
        //     alert();
        //     // var tr = $(this).closest('tr');
        //     // var row = t.row(tr);
        //     // if (row.child.isShown()) {
        //     //     row.child.hide();
        //     //     tr.removeClass('shown');

        //     //     fnFormatDetails(row, taskId);
        //     //     $(this).addClass('shown');
        //     // }
        //
        // });
    })

    function edit(id) {
        $(".edit").show();
        $.get("/service/one/" + id, function (d) {
            console.log(d);
            $("#serviceId").val(d.serviceId);
            $("#name").val(d.name);
            $("#port").val(d.port);
            $("#remark").val(d.remark);
        });


    }
    function del(id) {
        window.location.href = "/service/del/"+id;
    }

    function direction(id){
        window.location.href = "/service/direct/"+id;
    }


    $(".add").click(function () {
        formReset();
        $(".edit").show();
    });
    $(".save").click(function () {
        $("form").submit();
        $(".edit").show();
    })

    function formReset() {
        $(':input', '#myform')
            .not(':button, :submit, :reset, :hidden,:radio') // 去除不需要重置的input类型
            .val('')
            .removeAttr('checked')
            .removeAttr('selected');
        $("#port").val("-1");
        $("#serviceId").val("");
    }
