</head>
<body>

<div id="wrapper">
    <nav class="navbar navbar-default top-navbar" role="navigation">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a th:fragment="navbar-brand" class="navbar-brand" href="#"><strong><i class="icon fa fa-plane"></i>403组积分系统</strong></a>

            <!--<div id="sideNav" href="">-->
            <!--<i class="fa fa-bars icon"></i>-->

            <!--</div>-->
        </div>


        <ul th:fragment="navbar" class="nav navbar-top-links navbar-right">

            <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#" aria-expanded="false">
                    <i class="fa fa-user fa-fw"></i> <i class="fa fa-caret-down"></i>
                </a>
                <ul class="dropdown-menu dropdown-user">
                    <li class="divider"></li>
                    <li>
                        <a href="#" data-toggle="modal" data-target="#passwordModal"><i
                                class="fa fa-sign-out fa-fw"></i> 修改密码</a>

                    </li>
                    <li>
                        <form action="#" id="outfrom" th:action="@{/logout}" method="post">
                            <a href="#" id="logout"><i class="fa fa-sign-out fa-fw"></i> Logout</a>
                        </form>
                    </li>
                </ul>
                <!-- /.dropdown-user -->
            </li>
            <!-- /.dropdown -->
        </ul>
    </nav>
    <!--/. NAV TOP  -->
    <nav class="navbar-default navbar-side" role="navigation">
        <div class="sidebar-collapse">
            <ul class="nav" id="main-menu">

                <li>
                    <a href="index.html" th:href="@{/pool/}"><i class="fa fa-dashboard"></i> 任务池</a>
                </li>
                <li>
                    <a class="active-menu" href="ui-elements.html" th:href="@{/mytasks/}"><i class="fa fa-desktop"></i>
                        我的任务</a>
                </li>
                <li>
                    <a href="ui-elements.html" th:href="@{/check/}"><i class="fa fa-sitemap"></i> 任务审核</a>
                </li>
                <!--<li>-->
                <!--<a href="ui-elements.html"><i class="fa fa-desktop"></i> 下任务</a>-->
                <!--</li>-->

            </ul>

        </div>

    </nav>
    <!-- /. NAV SIDE  -->

    <div id="page-wrapper">
        <div class="header">
            <h1 class="page-header">
                <div th:fragment="logout" sec:authorize="isAuthenticated()">
                    登录用户: <span sec:authentication="name"></span> |
                    用户角色: <span sec:authentication="principal.authorities"></span>

                </div>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#">Home</a></li>
                <li class="active">我的任务</li>
            </ol>

        </div>
        <div class="modal fade" th:fragment="editPasswd" id="passwordModal" tabindex="-1" role="dialog"
             aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"
                                aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="myModalLabel">修改密码</h4>
                    </div>
                    <div class="modal-body">
                        <input type="text"  class="form-control" id="passwd">


                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default"
                                data-dismiss="modal">Close
                        </button>
                        <button type="button" class="btn btn-primary surePasswd"
                        >确认
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div id="page-inner">
            <div th:if="${taskModel.task!=null}" th:include="user/taskDetail::detail"></div>

            <div class="col-md-12">
                <!--    Bordered Table  -->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        任务列表
                    </div>

                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <div class="table-responsive table-bordered">
                            <table class="table">
                                <thead>
                                <tr>
                                    <th>#</th>
                                    <th>项目名称</th>
                                    <th>任务名称</th>
                                    <th>描述</th>
                                    <th>开始时间</th>
                                    <th>截止时间</th>
                                    <th>领取人</th>
                                    <th>组长</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="task,iterStat: ${taskModel.taskList}">
                                    <td th:text="${iterStat.index}+1">0</td>
                                    <td th:text="${task.project.projectName}+1">0</td>
                                    <td th:text="${task.taskName}"></td>
                                    <td th:text="${task.remark}"></td>
                                    <td th:text="${task.bDate!=null}?${#dates.format(task.bDate,'yyyy-MM-dd HH:mm')}:''"></td>
                                    <td th:text="${task.eDate!=null}?${#dates.format(task.eDate,'yyyy-MM-dd HH:mm')}:''"></td>
                                    <td th:text="${task.receivers[0].username}"></td>
                                    <td th:text="${task.user.username}"></td>
                                    <td>
                                        <a href="#" th:href="@{'/mytasks/'+${task.taskId}}"
                                           class="btn btn-primary detail">详情</a>
                                        <a th:if="${task.finish==1}" href="#" data-toggle="modal" data-target="#myModal"
                                           class="btn btn-primary done" th:data="${task.taskId}">办结</a>
                                        <div class="modal fade" id="myModal" tabindex="-1" role="dialog"
                                             aria-labelledby="myModalLabel" aria-hidden="true">
                                            <div class="modal-dialog">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <button type="button" class="close" data-dismiss="modal"
                                                                aria-hidden="true">&times;</button>
                                                        <h4 class="modal-title" id="myModalLabel">请确认</h4>
                                                    </div>
                                                    <div class="modal-body">
                                                        <h3>请仔细确认是否办结</h3>

                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-default"
                                                                data-dismiss="modal">Close
                                                        </button>
                                                        <button type="button" class="btn btn-primary sure"
                                                        >确认
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                    </td>

                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <!--  End  Bordered Table  -->
            </div>
        </div>


        <footer th:fragment="copyright">
            <p>Copyright &copy; 2018.By liuyf
            </p>
        </footer>
    </div>
    <!-- /. PAGE INNER  -->
</div>

<!-- JS Scripts-->
<!-- jQuery Js -->
<script src="assets/js/jquery-1.10.2.js" th:src="@{/assets/js/jquery-1.10.2.js}"></script>
<!-- Bootstrap Js -->
<script src="assets/js/bootstrap.min.js" th:src="@{/assets/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:inline="javascript">
    $(function () {
        $("#logout").click(function () {
            $("#outfrom").submit();
        });
        $(".done").click(function () {
            $(".sure").attr("data", $(this).attr("data"));
        })
        $(".sure").click(function () {
            $.get("/mytasks/done", {task_id: $(this).attr("data")}, function (d) {
                window.location.href = "/mytasks/"
            });
        });
        $(".surePasswd").click(function () {
            $.get("/editPassword", {passwd: $("#passwd").val()}, function (d) {
                alert("修改成功");
            });

        });
    })
</script>
<!-- Metis Menu Js -->
<script src="assets/js/jquery.metisMenu.js" th:src="@{/assets/js/jquery.metisMenu.js}"></script>
<!-- Morris Chart Js -->
<script src="assets/js/morris/raphael-2.1.0.min.js" th:src="@{/assets/js/morris/raphael-2.1.0.min.js}"></script>
<script src="assets/js/morris/morris.js" th:src="@{/assets/js/morris/morris.js}"></script>
<script src="assets/js/easypiechart.js" th:src="@{/assets/js/easypiechart.js}"></script>
<script src="assets/js/easypiechart-data.js" th:src="@{/assets/js/easypiechart-data.js}"></script>
<script src="assets/js/Lightweight-Chart/jquery.chart.js"
        th:src="@{/assets/js/Lightweight-Chart/jquery.chart.js}"></script>
<!-- Custom Js -->
<script src="assets/js/custom-scripts.js" th:src="@{/assets/js/custom-scripts.js}"></script>
<!-- Chart Js -->
<script type="text/javascript" src="assets/js/Chart.min.js" th:src="@{/assets/js/Chart.min.js}"></script>
<script type="text/javascript" src="assets/js/chartjs.js" th:src="@{/assets/js/chartjs.js}"></script>

</body>
</html>
