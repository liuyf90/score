<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>403积分系统</title>

        <!-- CSS -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
        <link rel="stylesheet" th:href="@{/assets-login/bootstrap/css/bootstrap.min.css}">
        <link rel="stylesheet" th:href="@{/assets-login/font-awesome/css/font-awesome.min.css}">
		<link rel="stylesheet" th:href="@{/assets-login/css/form-elements.css}">
        <link rel="stylesheet" th:href="@{/assets-login/css/style.css}">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

        <!-- Favicon and touch icons -->
        <link rel="shortcut icon" th:href="@{/assets-login/ico/favicon.png}">
        <link rel="apple-touch-icon-precomposed" sizes="144x144" th:href="@{/assets-login/ico/apple-touch-icon-144-precomposed.png}">
        <link rel="apple-touch-icon-precomposed" sizes="114x114"th:href="@{/assets-login/ico/apple-touch-icon-114-precomposed.png}">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" th:href="@{/assets-login/ico/apple-touch-icon-72-precomposed.png}">
        <link rel="apple-touch-icon-precomposed" th:href="@{/assets-login/ico/apple-touch-icon-57-precomposed.png}">

    </head>

    <body background="../assets-login/img/backgrounds/1.jpg">

        <!-- Top content -->
        <div class="top-content">
        	
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1><strong> 403组PIMS系统</strong></h1>
                            <div class="description">
                            	<p>
	                            	BY 403 项目组
                            	</p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                        	<div class="form-top">
                        		<div class="form-top-left">
                        			<h3>登陆进入系统</h3>
                            	<p th:if="${loginError}" class="error">用户名或密码错误</p>
                        		</div>
                        		<div class="form-top-right">
                        			<i class="fa fa-key"></i>
                        		</div>
                            </div>
                            <div class="form-bottom">
			                    <form  th:action="@{/login}" method="post" class="login-form">
			                    	<div class="form-group">
			                    		<label class="sr-only" for="form-username">Username</label>
			                        	<input type="text"  placeholder="Username..." class="form-username form-control"  name="username"  id="form-username">
			                        </div>
			                        <div class="form-group">
			                        	<label class="sr-only" for="form-password">Password</label>
			                        	<input type="password" name="password" placeholder="Password..." class="form-password form-control" id="form-password">
			                        </div>
			                        <button type="submit" class="btn">登 陆</button>
			                    </form>
		                    </div>
                        </div>
                    </div>

                </div>
            </div>
            
        </div>
        <foot th:include="user/myTasks::copyright"></foot>


        <!-- Javascript -->
        <script th:href="@{/assets-login/js/jquery-1.11.1.min.js}"></script>
        <script th:href="@{/assets-login/bootstrap/js/bootstrap.min.js}"></script>
        <script th:href="@{/assets-login/js/jquery.backstretch.min.js}"></script>
        <script th:href="@{/assets-login/js/scripts.js}"></script>
        
        <!--[if lt IE 10]>
            <script th:href="@{/assets-login/js/placeholder.js}"></script>
        <![endif]-->

    </body>

</html>
